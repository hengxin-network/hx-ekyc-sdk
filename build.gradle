plugins {
    id 'java'
}

group 'xin.heng'
version '1.0.0'

sourceCompatibility = 1.8

jar {

    shouldRunAfter {
        copy {
            from getArchiveFile().get().asFile
            into "./output/"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    testImplementation 'com.alibaba:fastjson:1.2.61'
    testImplementation 'com.squareup.okhttp3:okhttp:4.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
